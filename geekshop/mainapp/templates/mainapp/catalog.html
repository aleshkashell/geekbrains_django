{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block title %}
    Каталог
{% endblock %}

{% block content %}
<h1>Каталог</h1>
<div class="catalog">
    {% for category in categories %}
        <div class="block">
            <a href="{% url 'products:index' %}"><img src="/media/{{ category.image }}" alt="{{ category.name }}" width="100"></a>
            <a href="{% url 'products:index' %}" class="caption">подробнее</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
